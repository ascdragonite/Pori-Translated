allAreasLupoFirstEncounterTextMessageProvider: 2
- Greetings, traveler! I am Lupo, Cartographer Extraordinaire!
- Rumor has it you're looking for a friend, and what's better for finding things than a map?

hubHomeAfterBreakingStuffTextMessageProvider:
- Ah! Thanks for helping to clear the clutter around my humble abode!
- Less stuff means more room for maps!

lupoIntroRetalkTextMessageProvider:
- ... Still working on my latest map. You can't rush perfection, you know?

lupoIntroTextMessageProvider: 22
