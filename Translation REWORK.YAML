kwoloksLamentFTextMessageProvider:
- With the Willow's end, the light shattered.

kwoloksLamentGTextMessageProvider:
- The spirits perished, and our land fell to Decay.

kwoloksLamentHTextMessageProvider:
- The fragments of light were scattered, weakened...barely wisps.

kwoloksLamentITextMessageProvider:
- Left as they are, their light will fade forever. It is only a matter of time.

kwoloksLamentJTextMessageProvider:
- But with the Moki's help, I have located the places where they fell.



