opherSpringIntroductionB_postShriekTextMessageProvider: 1 4
- What’s Shriek doing all the way out here!?
- Something must have stirred her from her roost. Some threat, perhaps?
- Not you, surely. You look harmless. ...We should fix that.
- Luckily for you, I just happen to be a weapon master!

opherSpringIntroductionB_preShriekTextMessageProvider: a
- Come to see the view? Splendid, isn't it! The Wellspring in all her magnificence!
- A whole generation of Moki have come and gone since the old mill's wheels last turned.
- And they say an impressive library sits within--

howToOpenSpiritGateTextMessageProvider: 1
