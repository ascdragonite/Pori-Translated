mouldwoodDepthsTextMessageProvider:
- MOULDWOOD DEPTHS

mouldwoodDepthsLupoFlavorATextMessageProvider:
- I’m not ashamed to say it. You’re a welcome sight!
- There’s only so much gloom and doom I can take. Even in the name of mapmaking!

mouldwoodDepthsLupoFlavorBTextMessageProvider:
- You know what I like? Arms and legs. Two of each, to be precise.
- Some sorts have four legs, and two arms, and you know, I’m fine with that.
- Six limbs at most. That’s reasonable, right? More than that, we have a problem.

mouldwoodDepthsLupoInsufficientFundsTextMessageProvider: 1
- I'm sorry, but you'll need more Spirit Light for that!

mouldwoodDepthsLupoNoSaleTextMessageProvider:
- Let me know if you change your mind. Though I can’t promise I’ll linger for long.

mouldwoodDepthsLupoSalesPitchTextMessageProvider: 1
- Care to purchase a map while you’re here for [AreaMapCost] Spirit Light[SpiritLight]?

mouldwoodDepthsLupoThanksTextMessageProvider:
- Much obliged!

mouldwoodDepthsLupoWelcomeTextMessageProvider: 2
- Psst. Hi! Does this place give you the creeps or is it just me?
- On the one hand, the darkness that came with the Decay sure is eerie.
- On the other, I think I prefer the dark to whatever it’s hiding!

mouldwoodDepthsFirstEncounterTextMessageProvider: 1 2
- Psst, traveler! I am Lupo, Mapmaker Extraordinaire, and I'm starting to regret trying to chart the Mouldwood Depths!
- On the one hand, the darkness that came with the Decay sure is eerie.
- On the other, I think I prefer the dark to whatever it’s hiding!

