lumaPoolsTextMessageProvider:
- LUMA POOLS

lumaPoolsLupoFlavorATextMessageProvider:
- This is the place, my friend! The last remaining source of vitality in these beleaguered wilds.
- Without the water that flows from these pools, the land would wither, and that mill you restarted would sit silent once more.
- Places like these, it’s important to protect. And to map!

lumaPoolsLupoFlavorBTextMessageProvider: 2 4
- You know what I heard?
- When the Willow died and its light spread across the land, the brightest bit of light landed right here, in Luma Pools!
- I wonder whether that’s why these pools seem to have avoided the worst.
- Not that Tokk would admit things aren’t that bad here, mind you... But he does have a flair for the dramatic!

lumaPoolsLupoInsufficientFundsTextMessageProvider: 1
