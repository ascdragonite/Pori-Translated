silentWoodsIntroTextMessageProvider: 1
- Careful, Ori. These woods do not welcome us. They belong to her now.

npc1TreeKeeperRetalkTextMessageProvider:
- Are you lost, spirit? Those lost here are rarely found.

npc1TreeKeeperTalkTextMessageProvider: 1 2
- You shine bright, spirit. You disturb the silence.
- Folly. She hears, she sees. And you, yes, you are easily seen.
- We obey the silence. Those who do not, ah! They never leave.

npc2TreeKeeperRetalkTextMessageProvider:
- Turn back, spirit. While you still can.

npc2TreeKeeperTalkTextMessageProvider: 1
- The silence, yes, whispered of you.
- Ah! So brave, to walk so freely in her woods.
- Have you seen the stones? Cold statues of travelers past.
- They stand as testament, yes, to bravery.

treeKeeperFirstEncounterRetalkTextMessageProvider: 1
- Listen! Can you hear my last, yes, last tree sigh in the wind?
- Without a healer, ah! I fear her voice will soon be lost.
- Please go. Let me mourn, yes, my garden in peace.

treeKeeperFirstEncounterTextMessageProvider: 6
- Ah! Light-bearer. Your kind is not welcome, here, in my garden.
- When the trees needed you most, yes, you were gone.
- Now look, look! My garden is all but dead, see? Cold stone, bitter dust.
- Only one tree lingers. Ah! Even she is not whole.
- Leave this dying place, yes, as your kind did before. Unless you can bring my last daughter healing.
- Bear her poisoned limb, light-bearer. Find a healer of nature. Right what your kind has wronged.

treeKeeperHubTextMessageProvider: a
- Your kind left, and my trees fell slowly, one by one, to the Decay.
- But you returned and found, yes, a home. Ah! Safe soil for the last seed!
- Perhaps there is hope, yet, for new life. Perhaps the last seed will become the first tree.

treeKeeperInteractionHintTextMessageProvider: 1
- Press [Interact] to talk to the Kii!

treeKeeperSecondEncounterRetalkTextMessageProvider:
- I will stay, yes, and remember.

treeKeeperSecondEncounterTextMessageProvider: 2
- Under bright moons, I kept countless trees, here, and watched them grow. Now nights are dark, and I am keeper of none.
- All that remains is this. My last, yes, tree's only seed. I cannot watch the Decay take it, too.
- You, who returned. Take it as thanks for your help. Even if it came too late.

fisherMokiAfterTradeTextMessageProvider:
- Silk is so tricky and sticky! But I will finish my net someday.
- And then I will catch many fish! Every day will be feast day for Moki!

fisherMokiFirstEncounterTextMessageProvider: 4
- Shh! Do not move!
- You will scare the fish. They are sneaky.
- If I had a net... But mine is broken. If I had string...
- You don't have string, do you?
- Or even better, a net? No? Oh.

fisherMokiHubTextMessageProvider: 1 2
- Hello, spirit! Remember me? I am the Fisher-Moki?
- I go to the Luma Pools with my new net, every now and then.
- But it is nice to come home at the end of the day to sleep and to eat.

fisherMokiTradeItemTextMessageProvider: 1 2 3
- Hello there. Wait, is that string? Where did you find that?
- I could make a net fit for the finest Fisher-Moki.
- I will give you this for it. It is my father's old spyglass. Do not worry, he will not need it.
- He does not sail. He only sleeps and eats. A lot. That is why I need a net.

frozenMokiAfterTradeTextMessageProvider:
- This soup is like life. It is warm, it is full of yummy bits, and sometimes, it is spicy.

frozenMokiFirstEncounterRetalkTextMessageProvider: 1 3
- At home in the Wellspring Glades, we have the best soup.
- It is warm and spicy and made with delicious marshclams. Oh. Marshclams.
- Why did I leave my warm home? Ah-choo! Excuse me.

frozenMokiFirstEncounterTextMessageProvider: 1 2
- Hello. Will you share my campfire? Ah-choo!
- A gust of wind was blowing out my campfire, so I am hiding in this cave.
- I am sorry I do not have any food to share. I only have dreams. Dreams of soup.

frozenMokiHubTextMessageProvider: 1
- Oh, it is you! You brought me soup in the cold.
- I hear you have helped many. They say you are a hero.
- But you are my hero because you brought me soup, and it was delicious.

frozenMokiNoCampfireAfterSoupTextMessageProvider: 2
- Hey! Why did you put out my campfire?
- I will freeze to death! Ah-choo!

frozenMokiNoCampfireTextMessageProvider: 2
- Hey! Why did you put out my campfire?
- I will freeze to death! Ah-choo!
- If only I had something warm to eat...

frozenMokiRekindleAfterSoupTextMessageProvider:
- You brought the fire back! Thank you!
- I miss home.

frozenMokiRekindleTextMessageProvider: 2
- You brought the fire back! Thank you!
- I am still hungry, though. I could use some hot soup.
- I miss home.

frozenMokiTradeItemTextMessageProvider: 22
- What is that smell?
- Is that, could it be, spicy marshclam soup!?
- Oh, thank you, thank you. I am saved. Such soup!

motayOfferNoTextMessageProvider:
- [Exit] Skill Issue

motayOfferYesTextMessageProvider:
- [DialogueOption1] Skill Issue

spiderlingInteractionHintTextMessageProvider: 1
- Press [Interact] to talk to the Spiderling!

mouldwoodMokiFirstEncounterPostMoraTextMessageProvider: 1 3
- You are glowing! Are you a spirit?
- I tried to catch some fireflies, but they keep getting away.
- Maybe if I had something to put them in?

mouldwoodMokiFoundItemRetalkTextMessageProvider:
- Now which way was I going? This way? No...

mouldwoodMokiFoundItemTextMessageProvider: 1
- Hello there, spirit! Is that an empty lantern you have?
- I can use that to trap these fireflies! I can go home!
- Here, you may have this. Getting it was very tricky. And sticky.

mouldwoodMokiHubTextMessageProvider:
- Success! Thank you for opening a lot of #cigarettes.#
- To the #time#
- Benefit -profit this is very interesting.

caveMokiFirstEncounterRetalkCaveTextMessageProvider: a
- Grom came and opened the hole wide. But it was not a little hole. It was a whole cave!
- You will need a light to go down there. The darkness hurts.

caveMokiFirstEncounterRetalkTextMessageProvider: a
- I cannot believe I dropped my acorn. Clumsy, clumsy, clumsy!
- Maybe a miner could help? They are good at digging holes.

caveMokiFirstEncounterTextMessageProvider: 2 3
- Are you a spirit? A helpful spirit? I have a problem.
- My acorn has fallen through a hole. It was a gift from a special Moki.
- I would get it, but the hole is small, and very dark. Maybe someone with tools could make it bigger?

caveMokiFoundItemRetalkTextMessageProvider:
- Someday I will not be so afraid of the dark. Someday.

caveMokiFoundItemTextMessageProvider: 1
- My acorn, you found it!
- I will never let it go again.

gromAllProjectsCompletedTextMessageProvider:
- Magnificent. Just...magnificent.

gromBrothersATextMessageProvider: a
- The Glades are really coming along, eh? Time to build something really big!
- I'll be needing some help though. If you go back to the Mines anytime soon, fetch my brother, Grol!
- When you do, give him this. He'll understand.

gromBrothersBTextMessageProvider: 2
- Just magnificent, isn't it?
- Things may still be dire beyond these Glades, but there's hope, spirit. Hope!
- Ah. 'Twas good to see my brother again.

gromDesertRumorTextMessageProvider: 2 3
- Lo, spirit. I heard about your friend. I'm...sorry.
- So many things falling apart these days. I hope she will recover soon, once the shattered light is whole.
- We Gorlek sheltered a piece of that light long ago in my old home, to the far east.
- Our spires rose higher than the hills before the wind and sand brought them crumbling down.
- If you go there, take care. It is a hard place.

gromSearchForGrolATextMessageProvider: 3
- What's this, now? Word from the mines? Grol is missing!?
- Someone's gotta find him! How about you? You seem to know your way around a tunnel.
- As for the rest of the Gorlek, tell them to join me here! That's what these Glades are for!

gromSearchForGrolBTextMessageProvider: 1
- Grol, cured!? Why isn't he here with you?
- He prefers to stay and build there? Always so stubborn, that one.
- Guess it runs in the family! Har! Here, for your trouble.

gromInteractionHintTextMessageProvider: 1
- Press [Interact] to talk to Grom!

wellspringGladesGromAfterMillTextMessageProvider: 1
- I heard what you did at the mill, spirit.
- Maybe there’s some hope for this land yet, eh?
- Things get any better, I might have to tell my kin still in the mines...if they’ll listen.

wellspringGladesGromAfterThawTextMessageProvider: 2
- What's this I hear about spring coming to the frozen peaks?
- All it took was a little spirit to get things moving, am I right?
- Now if only you could stop the desert winds from howling through my people's homeland...

wellspringGladesGromAfterVoiceTextMessageProvider: 1 2
- Lo, Spirit. Heard you found another wisp of light from the old Willow!
- Wisps and spirits, wandering Niwen. Never thought I'd see the day.
- Things really are looking up 'round here, and not just in these glades.

wellspringGladesGromBaurDiscoveredTextMessageProvider: 1
- The Moki tell me you found Baur and his Reach. Don’t you mind that old bear.
- Though he may have given up on all but his dreams, many of us still hope for brighter days.
- And now that you’re here... Well, perhaps we won’t have to hope for much longer.

wellspringGladesGromBeforeMillTextMessageProvider: 1 2
- They say you’ve witnessed the Wellspring. Ever seen that many wheels in one place?
- I often wonder who built it. If it were a Gorlek construction, I doubt it would be stuck, mind you.
- Still, it's an impressive feat. Who knows what ancient knowledge might be found there?

wellspringGladesGromBuildingInteractionTextMessageProvider:
- Fancy helping with a project?

wellspringGladesGromBuildingNoATextMessageProvider:
- Eh, dreams take patience, I suppose.

wellspringGladesGromBuildingNoBTextMessageProvider:
- Better to take your time than regret a hasty decision, eh?

wellspringGladesGromBuildingProjectsCompletedTextMessageProvider: 1 3
- Believe it or not, all the dreams I had for these Glades are now a reality, thanks to you.
- After seeing the sands destroy my work back home, I wasn’t sure I still had it in me.
- But I kept my promise, Ori. Together, we built a haven for all.

wellspringGladesGromBuildingQueryAfterCompleteNoTextMessageProvider:
- [Exit] Cancel

wellspringGladesGromBuildingQueryAfterCompleteTextMessageProvider:
- Care to help with another project?

wellspringGladesGromBuildingQueryAfterCompleteYesTextMessageProvider:
- [DialogueOption1] View Projects

wellspringGladesGromBuildingQueryNoTextMessageProvider:
- [Exit] Cancel

wellspringGladesGromBuildingQueryTextMessageProvider: 1
- Care to help make these Glades a better place?

wellspringGladesGromBuildingQueryYesTextMessageProvider:
- [DialogueOption1] View Projects

wellspringGladesGromBuildingYesTextMessageProvider:
- Fantastic, I’ll get right on that.

wellspringGladesGromFarewellOfferAcceptedTextMessageProvider:
- Always a pleasure!

wellspringGladesGromFirstInteractionTextMessageProvider: 1 3 4
- I didn’t dare hope the rumors were true, but here you are. Niwen is home to a spirit once more.
- You made quick work of the wall, there. Guess my building skills aren't what they used to be.
- Still, I made a promise I would provide refuge from the Decay here. These Glades are counting on me, spirit.
- But without Ore, I fear I will let them all down. The materials I need were abandoned when my kind fled to the mines.
- And without the proper supplies, well, my dream of a haven might end before it has even begun.

wellspringGladesGromFirstOreReactionTextMessageProvider: a
- I can hardly believe it. I haven’t laid eyes upon real Gorlek Ore since we left our homeland. Thank you, spirit.
-  To build again with such materials...well, I can call myself a true Gorlek once more.
- I'll keep my promise. The Glades will be a haven for all, far from the Decay and the shadow in the sky.

wellspringGladesGromGorlekWarningNoTextMessageProvider: 1
- Eh, dreams take patience, I suppose. But soon I'll be building again, like a true Gorlek.
- Few true Gorlek are left, so be wary if you see anyone out there who looks like me. Not all of us escaped the corruption in time.

wellspringGladesGromGorlekWarningYesTextMessageProvider: 1
- I'll get right on that! Now that I'm building again, I can call myself a true Gorlek once more.
- Few true Gorlek are left, so be wary if you see anyone out there who looks like me. Not all of us escaped the corruption in time.

wellspringGladesGromGotSeinTextMessageProvider: 1 3
- The forest is alive with news that the light is whole again.
- It warms my heart, knowing the ruins of my home fulfilled their purpose.
- Now go, spirit! Too long has the Willow waited for the light’s return.

wellspringGladesGromIntroATextMessageProvider: 1
- Hey! Who tore down my wall?

wellspringGladesGromIntroBTextMessageProvider:
- Come on over. Let's get a closer look at you.

wellspringGladesGromKwolokDeathTextMessageProvider: 2
- You know, spirit, for a moment there I really thought things were taking a turn for the better.
- For some, hope left Niwen along with the spirits of old. Kwolok...he held on, and saved so many.
- I will do my best to carry on his work, but it feels lonelier now. I will miss him.

wellspringGladesGromPoolsDiscoveredTextMessageProvider: 2
- They say you’ve made it all the way to paradise!
- It used to have fewer thorns, sure, but Luma Pools survived the worst of the Decay.
- What I wouldn’t give for a visit! But there’s work to be done here. A builder never rests, eh?

wellspringGladesGromWastesDiscoveredTextMessageProvider: 2 3
- The Moki say you've been to my homeland, or what's left of it.
- The Windswept Wastes, they call it, eh? I suppose they've forgotten its true name, if they ever knew it in the first place.
- Gerora, it was called. A wondrous city of proud stone and painted glass, colossal arches and lofty spires.
- It deserves to be remembered.

wellspringGladesGromWellCompleteTextMessageProvider: a
- The Well's all set up, thanks to your help! Now that I'm building again, I can call myself a true Gorlek once more.
- The spirits used wells to traverse all Niwen. They even visited my homeland, before the sandstorms levelled it.

hubMokiCAfterTextMessageProvider: 1 2
- The Glades are getting prettier!
- It is thanks to Grom.
- He is better at building. We are better at playing.

hubMokiCBeforeTextMessageProvider: 1 2
- More Moki come to the Glades every day.
- That is why we ask Grom to help make the Glades pretty.
- We would do it ourselves, but we are small, and we would rather play.

hubMokiDialogATextMessageProvider: a
- You must be the spirit they talk about. Welcome to the Wellspring Glades!
- It is nice here. Grom the Gorlek builds us new homes.
- And Veral makes us marshclam soup. So spicy. So delicious!

hubMokiDialogBTextMessageProvider:
- The water is clean! There are caves to explore!
- I cannot jump high like you, but I am very enthusiastic.
- Enthusiasm makes everything an adventure.

hubMokiDialogDTextMessageProvider: 2
- Halt! None may pass the great lookout! That is me.
- I stand watch for Shriek the hunter. She wants to eat Moki. And our marshclam soup. It is delicious.
- You may pass, spirit.

mokiFatherBuiltHutRetalkTextMessageProvider:
- Yes, this is a good hut. A good home. My family will be happy here.
- I cannot wait to see my pup once more. O, celebration!

mokiFatherBuiltHutTextMessageProvider: 1 2 3 4
- Grom has built a good hut, and a good hut makes a good home.
- If you go east, could you tell my family I have found a new home?
- They live in the Silent Woods, in the first hut, near the entrance.
- I will pay for the help! And here, you might need this key.
- The woods are not safe. Not anymore.

mokiFatherFirstEncounterRetalkTextMessageProvider: 1 3
- The Silent Woods are no longer safe. Bad things...dark wings.
- That is why I came here. To find a better place.
- Do you think the Gorlek Grom will build a home for us?

mokiFatherFirstEncounterTextMessageProvider: 1 3
- I came far to find these Glades. It is paradise here for Moki.
- My family will like it here. But we have no home.
- The Gorlek Grom knows the building ways. Maybe he can help?

mokiFatherFoundFamilyTextMessageProvider: 1 2
- Spirit! Have you found my family in the Silent Woods?
- That is...my pup's doll! But it is stone! No...
- I...I must go home.

mokiFatherHutAlreadyBuiltTextMessageProvider: 1 2 4
- These Glades are paradise for Moki, and there is a good home here.
- I must tell my family. They are still in the Silent Woods.
- Could you tell them for me? I will pay for the help.
- They live in the first hut, near the entrance to the Woods. You might need this key.
- The woods are not safe. Not anymore.

motayFarewellATextMessageProvider:
- See you soon...

motayInteractionHintTextMessageProvider: 1
- Press [Interact] to talk to Motay!

motayIntroTextMessageProvider: 1
- I can hardly believe it... I’m talking to a real spirit, in Niwen!
- You're smaller than I thought, up close. Oh, but so bright!
- I myself prefer to blend in. It’s not safe out there, you know.
- Lucky for you I’ve been watching your every move. Just to make sure you’re alright, of course.

motayMourningRetalkTextMessageProvider: 1 4 5
- I used to watch Shriek...before I knew what she would become.
- I watched the forest wrong her, and I said nothing. And then I watched her take revenge, Ori.
- First she marred trees, and I watched. Then she destroyed nests, and I watched. I just watched!
- Then she found a Moki village... If only I had your courage! But I did not leave my hiding place.
- I wonder sometimes...could I have stopped it all? But no, I’m just Motay. I hide, and I watch.

motayMourningTextMessageProvider: 1
- I saw what Shriek did to your friend, Ori. I’m truly sorry.
- I think...Ku reminded her of something. Something she hates.
- She was little too, once. Vulnerable. She doesn’t want to remember that, Ori.
- But there is something she didn’t see. Ku is strong. I know. I was watching.

motayOfferTextMessageProvider:
- Do you want to see your god awful records?

motayRetalkTextMessageProvider: 2 3 4
- You’re new here, so of course I’m watching you!
- Niwen has been waiting a long time for your kind to return.
- But I watch the Moki too, and Grom, and...oh! Grom sings to himself when he thinks no one’s listening.
- There’s only one I don't watch. I just run from her. And you should too.

motaySilentWoodsShrineRumorPostSilentWoodsTextMessageProvider: 1
- The Silent Woods is a place of...bad memories. I know.
- But there’s a place of interest there too! A shrine to the ancient spirits.
- If you return there, just know that you won’t be alone! I’ll be with you every step of the way.
- Err...Just me and no one else. I hope.

motaySilentWoodsShrineRumorTextMessageProvider: 1 3 4
- The further you go east, the harder it is for me to follow! 'Specially in the Silent Woods.
- There’s others there even better than me at hiding. They take all the best spots.
- But I know one spot they don't! A great spot for hiding. Once a shrine to the ancient spirits, they say.
- Still, it’s her domain, through and through. I've watched many enter and never return.
- ...I can’t talk you down from going, can I.

motayTradeHintBeltBagTextMessageProvider: a
- I can’t wait to see what wonders Tokk will find with that treasure map you gave him!
- Must have been some map, for him to have given you his favorite bag in exchange.
- Always wondered why he liked that little bag so much. The straps would fit a Moki much better.

motayTradeHintCanteenTextMessageProvider: 1 2
- You don’t need the canteen I gave you?
- That’s lucky! I heard some cries for water while passing through the desert.
- Most of us can only survive for a couple days without water, you know. Hope you’re not too late!

motayTradeHintHatTextMessageProvider: 1 3
- That Moki was smart to get rid of a hat like that. It’s so...distinct. Why stand out when you can blend in?
- Everyone knows leaves make the best hats. Stylish and inconspicuous.
- Yes yes, a hat like that is better for shade than a leaf. But I prefer to stick to the shadows anyway.

motayTradeHintHerbsTextMessageProvider: 2 3 4
- Just imagine the adventures that Moki will go on with an adventurer’s pack!
- She seems to have a knack for it, judging by those rare herbs she gave you.
- They don't just grow anywhere, you know. That’s why spicy marshclam soup is such a delicacy 'round here.
- But it takes a real chef to get it just right, take it from me. I’ve burned my tongue enough times to know!

motayTradeHintLanternTextMessageProvider: 1 2 3
- A Gorlek lantern! They’re special, you know. Very hard to break.
- If I had one, I could watch Niwen at night, too! Not even the dark down in Mouldwood Depths could stop me.
- Shame there’s no light inside. Maybe someone has some fireflies you could use!
- I’ll keep an eye out. As always.

motayTradeHintMapstoneTabletTextMessageProvider: 1 2 3
- You made it just in time! What a relief. That Gorlek looked parched!
- That tablet he gave you... I’ve watched many explorers try and fail to find one like it.
- They say it’s a fragment of the great Map Stone, leading to untold treasures buried beneath desert sands.
- But treasure is usually shiny. Not helpful for blending in at all, if you ask me.

motayTradeHintSilkStringTextMessageProvider: 1 2
- It wasn’t easy, following you to Mouldwood Depths. All the best hiding spots are full of sticky spiderwebs.
- At least you got some silk string as a memento. 16 branches long, too!
- That's enough string to make a fishing net, you know.

motayTradeHintSnackTextMessageProvider: 1 3
- Oh my oh my, that marshclam soup smells even more delicious than it looks!
- Mother always made it for me when I had a cold. Nothing like some spicy soup to get you all warmed up!
- You know, I did hear some loud sneezing in Baur’s Reach. Hurry! Sneezes and snow don’t mix.

motayTradeSequenceGetItemTextMessageProvider: 1 3
- Look at that! Is that a spyglass? I could really use one of those!
- Then I wouldn't have to follow you so closely! Not that I follow you. Everywhere.
- Here, have this canteen. It's filled with delicious water! That's two for one!

racerMokiAfterTradeTextMessageProvider:
- You are wondering why I do not leave my cave with my nice and shady hat.
- I am working up the courage, that is all.

racerMokiRacePlaceholderTextMessageProvider: 2 5
- Oh, hello.
- I came here from the Marsh because I heard the Glades were beautiful.
- They are beautiful. But the light here is so bright. Not like the gloomy marsh.
- That is why I am hiding in the shade.
- If I had a hat like that funny one over there...
- But I do not.

racerMokiTradeGotItemTextMessageProvider: 1 2 3
- Oh, hello! That is a very nice hat you have.
- May I have it? The sunlight in these Glades is too bright for me.
- I will give you this empty lantern for it. My days in the dark are over.
- Now begins my days in the shade.

mokiBaurRumorCompleteTextMessageProvider: 1
- Baur is awake!
- Is it true he remembers everything for everyone? There are some days I would like to remember.
- But other days...I would like to forget them. I will not visit him right now.

mokiBaurRumorIntroTextMessageProvider: 1 3
- Have you heard of the great Baur?
- He is a powerful guardian, but he is always asleep.
- You can see him, if you head north right before the Wellspring.

mokiBaurRumorRetalkTextMessageProvider: 1 2
- Maybe guardians hibernate? Maybe that is why Baur sleeps.
- I tried to hibernate once, and my friend tickled me with a feather.
- It is hard to laugh and sleep at the same time.

mokiLagoonRumorCompleteTextMessageProvider:
- I heard a big tentacle monster was blocking the big wheel and you defeated it!
- That is funny. So funny.
- How could a little spirit fight a big tentacle monster? You could not.

mokiLagoonRumorIntroTextMessageProvider: 1 3
- I wander sometimes. Once, I went to the Luma Pools. It is very pretty.
- There is a big wheel past the Wellspring, with a nice view from the top.
- If you go west from the top of the wheel, you will reach the Luma Pools.

mokiLagoonRumorRetalkTextMessageProvider: 1
- I have not gone to Luma Pools for a long time. The big wheel is not moving.
- I would swim down to see what is stopping it, but wet fur gives me sniffles.

mokiMouldwoodRumorCompleteTextMessageProvider:
- I met a spider! They are not scary. Not at all!
- I feel bad for thinking they were scary.
- They climb walls too! It is amazing.

mokiMouldwoodRumorIntroTextMessageProvider: 2 3
- Are you afraid of spiders? I have never seen one, but I would be very afraid if I did.
- I hear there are many spiders in the Mouldwood Depths.
- It is good that a guardian of stone keeps them trapped inside.

mokiMouldwoodRumorRetalkTextMessageProvider: 1
- I hear Mouldwood Depths is dark. Dark like night.
- I am not afraid of the dark. I am afraid of spiders.

spiderlingHubATextMessageProvider: 1
- This part of the Glades feels most like home.

tuleyIntroWellspringRetalkTextMessageProvider: 2 3
- You ever dream of home? Sometimes I wake up thinking I never left.
- Cozy little hut, it was. Shelves and cupboards just brimming with seeds for planting.
- I tried saving them all when the blizzard came... I hope I didn’t leave any behind.

tuleyIntroWellspringSeedFoundTextMessageProvider: 1 2
- I hoped you’d like my hut. Just imagine what it was like before the ice covered-- wait, is that a seed?
- A Spring Plant seed? Left to freeze in that cold, empty place? And still, it clings to life!
- Isn’t it amazing, the strength, the stubbornness of such a small seed?

tuleyIntroWellspringTextMessageProvider: 1
- I’ve seen many a novelty since I fled my frozen garden after the storms. But a spirit...
- My family told me stories. That your kind once roamed these lands where they call me stranger.
- I’m not complaining, mind you. I’d almost forgotten the feeling of soft soil at my fingertips.
- But it does not yet feel like home.

tuleyIntroWellspringWithSeedRetalkTextMessageProvider: 2 3
- My kind, we aren’t adventurers. If it weren’t for the frost, I’d never have left my old hut.
- I’d never have seen the Wellspring, or Kwolok’s Hollow. And the seeds I found there!
- Who knows how many more lay scattered, waiting to be planted in these quiet Glades.

tuleyIntroWellspringWithSeedTextMessageProvider: 1
- A Spring Plant seed! I thought I saved them all from that icy wasteland I once called home...
- But I must have dropped one while fleeing the frost. Thank you, spirit, for saving it.
- My family told me stories. That your kind once protected these lands where they call me stranger.
- It seems the stories were true. Welcome back, spirit. May we both once again feel at home.

tuleyPlantingCompleteTextMessageProvider: 1 3
- These Glades sheltered me after I had to abandon my old garden to the ice.
- But that garden was small and secluded. No one could enjoy its beauty but me.
- Now the Glades shelter a new garden for all, and I...I finally feel at home. Thank you, spirit.

tuleyGotBranchTextMessageProvider:
- This branch...you must take it far away from here.
- Can’t you see? It’s more stone than wood. The tree it belonged to is beyond hope.
- And it spreads quickly. I once burned half my flowerbed to kill the creeping stone.
- Take it, before the new life here is corrupted too.

tuleyInteractionHintTextMessageProvider: 1
- Press [Interact] to talk to Tuley!

tuleyNoSaleFarewellTextMessageProvider:
- No harm done.

tuleyOfferAfterCompleteTextMessageProvider:
- Would you like to do some planting?

tuleyOfferAfterSeedFoundTextMessageProvider:
- Would you like to see what that small Spring Plant seed can become?

tuleyOfferTextMessageProvider: 1
- Did you find any seeds, spirit?

tuleyProjectPurchasedTextMessageProvider:
- Then let's get started.

tuleySaleFarewellTextMessageProvider: 1
- With each new flower, these Glades feel more like home.

howToDashTextMessageProvider: 1
- Hold [Left] or [Right], then press [Dash] to Dash Roll!

howToDoubleJumpAirDashTextMessageProvider: 1
- Press [Dash] after a Double Jump for a longer jumping distance!

howToBashLanternsTextMessageProvider: 1
- Hold [Bash] near a lantern and choose a direction to Bash!

howToBashProjectilesTextMessageProvider: 1
- Hold [Bash] to Bash projectiles and reach greater heights!

mouldwoodGateMokiAfterGateOpensTextMessageProvider: 1
- We will wait for you! Keep out of the darkness.
- It skitters.
- It bites.
- Good luck.

mouldwoodGateMokiTextMessageProvider: 1 2 5
- When darkness came, Moki came to check the Mouldwood Depths, but the gate was closed!
- Now Kwolok has sent us to open it for you. Because a light was lost inside. A light like yours.
- Little light.
- Lonely light.
- It is dark, but maybe you can find it, if you shine bright enough.

spiderlingMouldwoodEntranceATextMessageProvider: 1
- You!  You are the spirit who cured our mother.
- It saddened us, seeing her changed like that. It scared us.
- But she is better now. Thank you, spirit!

spiderlingMouldwoodEntranceBTextMessageProvider:
- We have never been out of the web before.
- It is different up here. Less dark. Less damp.
- We miss our web.

spiderlingMouldwoodEntranceShrineRumorTextMessageProvider: 2 3
- Not all surface creatures glow, like you. We know. There is one other in the darkness.
- It seems...troubled. We saw it wandering near the Ancient Shrine.
- Mother tells us not to go there. She is wise. Wiser than that surface creature.

kwoloksHollowMokiCleanWaterTextMessageProvider: 1
- The Wellspring has woken! The waters flow clean!
- Squeaky mill!
- Rushing water!
- We can fish now. We can swim!

kwoloksHollowMokiFoulWaterTextMessageProvider: 4
- The waters here are dark. We cannot fish. We cannot swim.
- Bad water!
- Sad water!
- The mill sits quiet. That is why the waters are so still.

baurShriekBackstoryATextMessageProvider:
- She was born from dust, rising as the world fell beneath the ashes.

iceFisherFirstEncounterRetalkTextMessageProvider: 2 3 4
- A hearty soup is just the thing to take the mind off your worries.
- A little Moki taught me that once, long ago. She taught me how to cook, and fish!
- She helped me get by, after Shriek... well, after I was left on my own.
- I think it would make her proud, seeing how popular my soup is amongst the Moki in these Glades!

iceFisherFirstEncounterTextMessageProvider: 1 3
- Ah! And you must be Ori. Welcome, welcome. What an honor...a spirit in my own kitchen!
- Oh dear, I apologize for the chill. Please, help yourself to a warm spot by the fire!
- Me? I’m used to the cold. The Decay froze over my old home in Baur’s Reach a long time ago.
- Besides, these frozen waters are home to the tastiest fish... Once you can get beneath the ice, that is!
- Every visitor can count on some warmth and a full belly. That’s the least I can do, in these dark times.

iceFisherGetItemTextMessageProvider:
- You...brought me spicy herbs? Where did you find them?
- They only grow on dangerous outcrops, and must be harvested 'neath the full moon!
- And they’re just what I need to make the perfect marshclam soup. What a rare treat!

iceFisherRetalkTextMessageProvider: 3
- Oh, I’m a little old to be clambering after rare ingredients myself these days.
- I’m quite content with some ice fishing here and there. Gives me time to think.
- It’s the Moki that help with gathering supplies. And in exchange, they get soup! Everyone’s happy.

hubMokiDialogETextMessageProvider: 2
- You’re lucky! Usually the soup line is very long.
- Sometimes, it reaches all the way to Grom!
- But the soup is worth it. So warm! So creamy!

iceFisherInteractionHintTextMessageProvider: 1
- Press [Interact] to talk to Veral!

howToExitGateTextMessageProvider:
- Press [Up] to exit!

baursReachWispIntroTextMessageProvider: a
- We're entering the domain of the great Baur. He sleeps ahead, weary from the long winter of the Decay.
- But the Memory of the Forest remembers the spring. Maybe we can remind Baur, too. If we can wake him.

inkwaterMarshMokiMillRestartedRetalkTextMessageProvider:
- (The moki should scamper off after the previous line, so if you're reading this, it means that hasn't been implemented yet)

inkwaterMarshMokiMillRestartedTextMessageProvider: 1 4 5 6
- The waters flow once more.
- Swift and clear!
- Bright and clean!
- You are very brave.
- So brave!
- So soggy!
- We must tell Kwolok. This is a happy day for all the marsh!

opherWatermillEntranceRetalkTextMessageProvider: 2
- I've tried everything to get this door open, to no avail.
- Tell you what. Why don't you look around for a way to open it while I continue poking, hmm?

opherWatermillEntranceTextMessageProvider: 1 2
- Hello again, spirit. Well, I've decided to find that old library!
- And I hear you want to start the Wellspring wheels spinning again. A noble quest!
- I'm afraid, however, that this door might well be the end of both our journeys. It won't budge.

wispMillIntroTextMessageProvider: a
- We remember this place. Water from the Luma Pools flows through here, feeding the marsh with life...
- Or...it used to flow, before the Decay. Before the mill stopped.

howToSaveGameShrineEntranceTextMessageProvider:
- [DialogueOption1] Save

howToSaveGameShrineEntranceWithWarpTextMessageProvider:
- [DialogueOption1] Save   [DialogueOption2] Warp

reachMokiFeatherHintRetalkTextMessageProvider: a
- I have been standing here a long time, but the bear does not wake.
- Maybe I will try tickling him again if I can find something bigger than a tuft of grass.

reachMokiFeatherHintTextMessageProvider: 1 3 4
- Oh, hello. Are you going to the cold place? I am going there to pick some reachberries.
- Or...I wanted to go. But there is a large bear in the way. He is sleeping.
- I tried to wake him by tickling his nose with a tuft of grass, but it did not work.
- Maybe grass is not big enough? Maybe I am not big enough.

baurAfterGoldenSeinTextMessageProvider:
- I dreamt that the light returned to this land, by a spirit's hand.
- Niwen has seen more than its share of darkness.
- Now it begins to truly wake after a long winter's sleep.
- Travel far, little spirit, and spread the warmth of spring as you go.

baurAfterKwoloksDeathTextMessageProvider: 1 2
- I dreamt of Kwolok, great guardian, as I slept.
- He was more than just a caretaker of Moki and marsh.
- He was the life that flowed beneath its roots. The wisdom that guided its waters.
- He was like a father to the Moki, and he will be remembered.

baurAfterMouldwoodTextMessageProvider: 1
- I dreamt of Mora, spinner of darkness, as I slept.
- For too long she lived in an unbreaking night.
- Now she greets the dawn. And her children...
- They will know what it is to see their webs glimmer with morning dew.

baurInteractionHintTextMessageProvider: 1
- Press [Interact] to talk to Baur!

baurPostShriekBackstoryTextMessageProvider:
- She...is lost. A pitiful creature. Her heart is stone.
- Gone too is the summer of the past, never to return.
- But thanks to you, spirit, a new summer will rise to take its place.
- So have I dreamt.

baurPostThawRetalkTextMessageProvider: 1 2
- I dreamt of Shriek, the stone-wing, as I slept.
- The winter of the Decay was long and cold. But the memory of warmth sustained me.
- Can a creature who has never known the light truly escape the darkness?
- Perhaps. Or perhaps she will try to pull us all down into darkness with her.

baurPostThawTextMessageProvider:
- Open your eyes, little spirit. You are safe now.
- You have awoken the forest's Memory, and me with it.
- I almost didn't find you in all that snow.
- Now spring will return to the Reach... though some might not welcome it.
- The creature Shriek is one. I saw her as I slept and dreamt dark dreams.

baurReplayMemoryOfferAcceptedTextMessageProvider:
- Good. It is good to dream.

baurReplayMemoryOfferRefusedTextMessageProvider:
- Another time then. There is always time to dream.

baurReplayMemoryOfferTextMessageProvider:
- Will you share my dreams of what has been, spirit?

wakingBaurRetalkTextMessageProvider:
- Zzz.

wakingBaurTextMessageProvider:
- I dreamt of your arrival, spirit.
- But you are too late. And this land is too hard, too cold.
- The spring blossoms sleep under the ice, high upon the mountain peak.
- There is nothing to do...but sleep.



