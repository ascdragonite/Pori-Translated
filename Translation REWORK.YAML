inkwaterMarshMeetTheMokiTextMessageProvider: 4 5 9
- You are not like the others.
- The howler!
- The shrieker!
- In you shines an ancient light.
- The tree remembered.
- It knowed!
- It glowed!
- It has shared its memory with you.
- Now use the light. We want to see!

