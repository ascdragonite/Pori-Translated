opherAfterEnemyChallengeTextMessageProvider:
- What a maze this old mill is! No time to tarry, though. Still a ways to go.
- I've knowledge to acquire, and you've a mill to unstick.
- And a friend to find, I hear? Good luck! No time to waste!

getCompassTextMessageProvider: 1
- You found a new quest item! Placed in water, it always points north. Excellent for finding one's way.

nameCompassTextMessageProvider:
- Iron Needle

adventurerMokiAfterTradeTextMessageProvider:
- I will begin exploring soon. As soon as I can decide which way to go.
- So many choices...

adventurerMokiFirstEncounterTextMessageProvider: 1 2 3
- Are you an explorer? I am. Or I will be, someday.
- I came all the way to the Wellspring to start exploring, but it is not going well.
- I need supplies, tools, food... and something to carry it all in.
- Exploring is hard.

adventurerMokiHubTextMessageProvider:
- I cannot wait to go out and explore more.
- Or maybe I will stay here, and tell other Moki about my exploring?
- Yes, that is a much better idea.

adventurerMokiTradeItemTextMessageProvider: a
- Yes, exploring is harder than I thought. Especially without a bag to carry--
- Oh. That is a very big bag you have. May I have it? Oh thank you!
- Here, you can have my old herb pouch. The pouch is old but the herbs are fresh. So fresh.

wispStenchTeaseTextMessageProvider: 1
- The Wellspring was once a home to a great library, Ori. Knowledge flowed like water through its walls.
- Now, much of what once was is lost, and the water sits still.

narratorOriEntersWellspringATextMessageProvider:
- Special

narratorOriEntersWellspringBTextMessageProvider:
- Television

