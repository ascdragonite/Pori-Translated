lagoonMokiFirstEncounterFoundKwolokTextMessageProvider: 1 2
- These paths are twisty, but I knew you would find Kwolok.
- And he went to the west?
- ...Too bad I cannot swim.
- If you see him again, could you give him this?

lagoonMokiFirstEncounterKwolokDeadTextMessageProvider: 2 3 4 5
- You found him! He’s the wisest, isn’t he? So wise and...
- Kwolok...is gone?
- O Great Guardian, Protector of the Moki! Who will give us advice now?
- I must pay my respects...but I am not strong enough to travel back to the Marsh.
- This amulet. Kwolok gave it to me long ago. Could you bring it to his pool in the Hollow?

lagoonMokiFirstEncounterRetalkTextMessageProvider: 1 2
- Have you found Kwolok?
- I searched east, and all I found were bubbles.
- They are good to bounce on, but not good for advice.

lagoonMokiFirstEncounterTextMessageProvider: 1 3
- Have you seen Kwolok? I heard he came to the Luma Pools.
- But I can't find him. It is bigger here than I remember.
- Kwolok is wise. I need his advice. If you find him, could you let me know?

lagoonMokiGiveItemRetalkTextMessageProvider:
- I'm sorry I can't join you. I need some time to myself.

lagoonMokiHubTextMessageProvider: a
- I have met many Moki here. We carry Kwolok's wisdom with us.
- Every night we tell his stories. Of the light, and the marsh, and the Decay.
- And of a spirit who came to help. That one is my favorite.

lagoonMokiSecondEncounterFoundKwolokTextMessageProvider: 1 2
- These pool paths are twisty, but I knew you would find Kwolok.
- And he went to the west?
- ...Too bad I cannot swim.
- If you see him again, could you give him this?

lagoonMokiSecondEncounterKwolokDeadTextMessageProvider: a
- Kwolok...is gone? What will we Moki do!?
- Great Guardian! Great teacher both mossy and wise!
- I must pay my respects...but I am not strong enough to travel back to the Marsh.
- This amulet. Kwolok gave it to me long ago. Could you bring it to his pool in the Hollow?

lagoonMokiSecondEncounterRetalkTextMessageProvider: 1 2 4
- That amulet is very special.
- Kwolok gave it to me when I was little.
- This will give you courage, he said.
- But it was not the amulet that gave me courage. It was Kwolok.

lagoonMokiThirdEncounterKwolokDeadTextMessageProvider: 1 3 4
- Kwolok...is gone? What will we Moki do?
- Great Guardian! Great teacher both mossy and wise!
- I must pay my respects...but I am not strong enough to travel back to the Marsh.
- This amulet. Kwolok gave it to me long ago. Could you bring it to his pool in the Hollow?

baurShriekBackstoryBTextMessageProvider:
- To ash and dust she returned.

lumaPoolsIntroTextMessageProvider: a
- When the Willow's light shattered, the Strength of the Forest fell here.
- Its presence kept these pools safe from the Decay, but we must find it soon, Ori. Its light will not last.

howToBashEnemiesUnderWaterTextMessageProvider: 1
- Hold [Bash] near underwater enemies and Bash in the opposite direction to redirect them!

howToWaterDashTextMessageProvider: 1
- Press [Dash] while swimming toward the surface to Dash out of the water!

kwolokInTheLagoonTextMessageProvider:
- Hello, little one. It is good to see you here.
- A long time has passed since I last left my hollow, but you have given me hope.
- The Strength of the Forest is near... and something else, too. A familiar stench.
- Harrunk! Time is of the essence. We will speak again once we have found the wisp.

lumaPoolsMokiKwolokWarningTextMessageProvider: 1
- Something is wrong with Kwolok!
- Hurry!

lumaPoolsWispSpottedTextMessageProvider: 1
- The Strength of the Forest! Kwolok found it!

kwoloksDeathTextMessageProvider:
- Your light grows, little one. The Strength of the Forest...is safe.
- We might not be able to undo all the damage, but we can still give Niwen a second chance.
- Find the wisps...bring them together again. And the Moki...
- Watch over them for me. Watch over this land. You may be the only one who can.

mouldwoodDepthsWispIntroTextMessageProvider: a
- This is where the Eyes of the Forest sank into sightless night.
- These woods were always dark, but the Decay made their darkness deeper...and more dangerous.

moraDefeatedATextMessageProvider:
- Thank you...spirit. I am freed from the corruption that clouded my mind.

moraDefeatedBTextMessageProvider:
- Now the darkness that has lain over these depths can lift.

moraDefeatedCTextMessageProvider:
- We all need the light to provide balance. Even those of us beneath the surface.

moraDefeatedETextMessageProvider:
- All of Niwen will suffer as Mouldwood has. You must be strong, spirit.

moraDefeatedFTextMessageProvider:
- Even as the Decay grows, your presence brings us hope. Go forth and find the wisps.

moraInteractionHintTextMessageProvider: 1
- Press [Interact] to talk to Mora!

moraRetalkATextMessageProvider:
- The little ones sealed the gate above the depths? That is good.
- Good, too, they let you come retrieve the light I stole when my mind was not my own.
- The light belongs where it can shine brightest.
- Leave these shadows to the mold and the spiders.

moraRetalkBTextMessageProvider:
- My children have gone too long without their mother.
- Soon even the smallest will be grown and must leave the web.
- The way to the surface is open now. They are free to roam where they will.

spiderlingBossRoomATextMessageProvider: 1
- Mother said she sealed the Gate to protect us.
- Something came from above. It changed those it touched. And it changed mother.
- But she's back now, thanks to you.

spiderlingBossRoomBTextMessageProvider:
- The darkness surrounded us. We remember nothing else.
- There was only ever the darkness, and mother. The brightness scares us a little.
- Were you scared of our dark, too?

spiderlingBossRoomCTextMessageProvider:
- There are so many of us!
- But mother says she has no favorites.
- It would be hard to pick, anyway. We all look the same.

mouldwoodDepthsWispTeaserTextMessageProvider: 1
- The wisp is near, Ori! I can hear it, but I cannot see. It is bound in the darkness...

howToFlashTextMessageProvider: 1
- Hold [AbilityWheel] and equip Flash to light the darkness!

narratorAfterShriekATextMessageProvider:
- Idea

narratorAfterShriekBTextMessageProvider:
- The texture design does not require dry hair.

windsweptWastesIntroTextMessageProvider: a
- We can see ghosts in the sand here, Ori. This was the home of the Gorlek before the Decay drove them underground.
- Is this what all Niwen will become if we cannot bring back the light?

getMineGemTextMessageProvider: 1
- You found a new quest item! It pulsates with an ominous glow.

nameMineGemTextMessageProvider:
- Eerie Gem

howToDashAttackSandwormsTextMessageProvider: 1
- Press [Burrow] to attack sandworms by Burrow Dashing into them!

howToDashThroughSandZonesTextMessageProvider: 1
- Aim [WASD] at sand platforms and press [Burrow] to Burrow Dash through!

desertGorlekAfterTradeTextMessageProvider:
- Ah...so fresh...so sweet!

desertGorlekFirstEncounterTextMessageProvider: 1
- Traveler! A word! No, don't worry. I escaped the corruption that befell many of my kin. But there is one problem.
- You...don't happen to have any water, do you? I fear my canteen broke in a fall.
- Not that I'm thirsty! We Gorlek are tough! I could survive in this desert for days!
- But a drink of fresh water now and then is good for the spirit. And my spirit is parched.

desertGorlekTradeItemTextMessageProvider: 1 2 4
- Urk? Traveler! Is...is that a canteen I see? A full canteen?
- I don't suppose you could see your way to sharing that with a poor wandering Gorlek?
- Thank you! It would have been a shame to escape the corruption, only to succumb to thirst...
- Here, have this Stone Tablet. I found it near the ruins. Looks important.

gorlekInteractionHintTextMessageProvider: 1
- Press [Interact] to talk to the Gorlek Miner!

minerFirstEncounterRetalkTextMessageProvider:
- Beware if you explore the depths. Grol was one of our strongest warriors.
- He never returned.

minerFirstEncounterTextMessageProvider: 3 4
- A spirit down here? We weren't expecting visitors.
- It is hard for us here, without our leaders.
- First Grom left in search of a better home, then his brother Grol went to the Deep Mines...
- Should you find Grom out there, tell him his people still need him!
- I would join you, but there are sick Gorlek to care for.

minerSecondEncounterRetalkTextMessageProvider:
- Careful down there. You just might find what you're looking for.
- Hmm? Oh nothing. Just an old Gorlek saying.

minerSecondEncounterTextMessageProvider: a
- Grom's found a new home? I must tend to the sick first, but we will go, soon.
- And Grom's asked you to find his brother? He must trust you very much.
- We will trust you too. Here, the key to the Deep Mines.

minerThirdEncounterTextMessageProvider: 1
- Grol is cured, thanks to you, little one!
- He's back to his old self, helping us in the mines.
- He's already talking about rebuilding our village!

minerTradeItemTextMessageProvider: 1 3
- Where did you get that? That's Gorlek medicine! That will help our brothers get better!
- You are a very kind spirit. You have my gratitude.
- Here, have this coal. May it keep you warm when the chill winds blow!

