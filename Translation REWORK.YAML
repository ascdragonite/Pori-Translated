windtornRuinsEnterTextMessageProvider: 1
- Press [Up] to enter the Windtorn Ruins!

weepingRidgeSeirIntroTextMessageProvider: 1
- There it is, Ori. The Willow, Mother of Light! Only the Weeping Ridge stands in our way.

windsweptWastesRuinsDoorInsufficientTextMessageProvider: 1
- The way will not open until the Heart knows that it is safe.
- Four wisps must gather for the gate to unlock.

windsweptWastesRuinsDoorTextMessageProvider: a
- We made it, Ori. The Heart of the Forest rests inside.
- The light of the Spirit Willow will open what has long been closed.

meetingKwolokTextMessageProvider:
- Harrunk! A spirit in my marsh?
- So the Moki were right. I wanted to believe...but it has been so long.
- I am Kwolok, and you are welcome in my marsh, little one.
- The Moki tell me you seek your friend, an owlet. She fell far to the east.
- The Silent Woods hold her now.
- Where the owls are no more.
- Once, the waterway behind me led there, but the waters have grown foul and impassable.
- There is one way, however. The Wellspring to the west, a great watermill, sits silent.
- Were you to set its wheels in motion, the waters would flow clear once more.
- I would accompany you, but the Moki need me. I can give you something, however.
- A fragment of the ancient light that once brightened these wilds.
- May its voice be your guide through this perilous land.

howToPlaceAmuletTextMessageProvider: 1
- Press [StructureInteraction] to place the amulet!

narratorEpilogueATextMessageProvider:
- We think tonight.

narratorEpilogueBTextMessageProvider:
- Therefore

narratorKuFuneralBTextMessageProvider:
- I know I'm dying

narratorKuFuneralCTextMessageProvider:
- KV

kwolokInteractionHintTextMessageProvider: 1
- Press [Interact] to talk to Kwolok!

kwoloksLamentATextMessageProvider:
- I am saddened for your friend. The Voice of the Forest has done what it can, but its light is weak.
- Too many have suffered in these dark times. The smallest among us the most.
- To understand, you must learn the story of this land.
- Once the great Spirit Willow gave life to all Niwen, the light held cradled in its heart.
- We lived in balance. But seasons passed, and the Willow could no longer bear its burden.

kwoloksLamentOTextMessageProvider: 1 2
- And its Voice, who journeys with you. Alone, they are weak. But brought together...
- If anything can undo the damage that has been done, it is the will of the wisps.
- No longer can I remain hidden in my hollow.
- I too will join the search. Farewell, little one. The Moki and I will help you where we can!

kwoloksWarningRetalkTextMessageProvider:
- You give me hope for this land, little one.
- When I look at you, I think perhaps the past is the future...
- A faded season, sprung green again.

kwoloksWarningTextMessageProvider:
- Welcome back, little one.
- The Moki tell me you have taught the clear waters to flow once more.
- The stench that once hung over the Wellspring is gone. Our marsh is in your debt.
- The way east to the Silent Woods is now open, but beware.
- The one the Moki call Shriek lives there. Her heart is stone, her cry is pain.
- I pray you find your friend... before she does.

meetingKwolokATextMessageProvider:
- Yes. Go to the Wellspring, and teach its waters to flow again.

meetingKwolokRetalkTextMessageProvider:
- The Wellspring mill sits silent, its great gears unmoving.
- Go fix what ails it, that the waters might flow once more.

kwoloksLamentMokiTextMessageProvider:
- We found this, Ori. It will help you go far.
- We will stay and watch over your friend.

mokiMourningKuRetalkTextMessageProvider:
- You go. We will watch her.

mokiMourningKuTalkAfterKwolokTextMessageProvider: 1 2
- We Moki are sad Shriek hurt the little owl.
- We are sad that Kwolok is gone, too.
- We are not sad that you are trying to help. But we are worried.

moraDefeatedDTextMessageProvider:
- If it remains fragmented, it will dwindle and die forever.

wispFirstVoiceTextMessageProvider:
- I am the Voice of the Forest. It has been a long time since I last saw your kind.
- And a long time since I last left the Marsh. But I will do my best. The Wellspring needs us.

spiritWellActivatedTextMessageProvider: 1
- You've activated a Spirit Well! Press [Map] to open the Map and warp to any active Spirit Well!

howToWarpTextMessageProvider: 1
- Press [Map] to open the Map and hold [MenuSelect] on a Spirit Well to warp!

opherHowlsOriginRumorTextMessageProvider: 3
- There's a limit on what I can teach you. After all, I cannot teach what I do not know.
- But I've heard of a place with some knowledge...ancient, spirit knowledge.
- The entrance is said to be barred to all but the most observant. Good luck!

opherInkwaterShrineRumorTextMessageProvider: 1
- If you care to put your skills to the test, there's a Spirit Shrine nearby.
- Just the place for you to prove your mettle.
- Our paths will cross again. Till then, keep your blade at the ready and an eye on the sky!

opherFarewellATextMessageProvider:
- Maybe next time.

opherFarewellBTextMessageProvider:
- As you like.

opherFarewellNoMoreDiscountTextMessageProvider: 1
- Make the most of your new skill, the next won't come so cheaply.

opherFarewellOfferAcceptedTextMessageProvider:
- Stay sharp, spirit.

opherHubIntroBeforeWatermillTextMessageProvider: 1 2 3
- Ah, greetings! I see you've made it to the Glades, spirit.
- I don't suppose your journeys have taken you in the direction of the Wellspring yet?
- Rumors of an old library there have 'roused my interest. Might do some exploring of my own.
- Perhaps I'll see you there?

opherHubIntroRetalkTextMessageProvider:
- At your service!

opherHubIntroTextMessageProvider:
- Good to see you again, and in one piece!
- And we both found what we were looking for...or it found us.
- I'm not easily impressed, but I must admit I've underestimated you.
- I'm at your service, whenever the need should arise.

opherInteractionHintTextMessageProvider: 1
- Press [Interact] to talk to Opher!

opherLoreRoomRetalkTextMessageProvider: 1
- All of this unspoiled knowledge...the secrets of the spirits!
- Still, it's hard to read with that stench in the air. Mark my words, something foul lurks nearby.

opherLoreRoomTextMessageProvider: a
- The legends were true, spirit! The Wellspring Library! Just look at all of this knowledge!
- But there's something else, a foul presence nearby. There, can't you smell it?
- Seems to be wafting down from somewhere up above. Mind checking on it while I browse these books?

opherOfferLibraryTextMessageProvider: 1
