desertRuinsLoreBTextMessageProvider: a
- But while light is eternal, no tree can last forever.
- When the Willow grew old and her branches barren, she could no longer care for her light.
- It shattered, and we became mere wisps of what once was.

desertRuinsLoreATextMessageProvider: 2 3
- Across many lands, it is always the same.
- For every Spirit Tree, a light. And for every light, a Tree.
- Always existing in balance. The light alone is nothing without its vessel.

desertRuinsLoreCTextMessageProvider: 1 3
- The Willow's children, the Spirits of Niwen, suffered in the Decay.
- The land was buried in darkness and ruin.
- The spirits were no more, and all seemed lost.

desertRuinsLoreDTextMessageProvider: a
- But it was foretold that hope would come. Hope would open our Eyes to see through the darkness.
- Hope would return the Memory of what was forgotten, and bring us Strength when we were weak.
- That is how the world heals. That is how the cycle continues.

desertRuinsLoreETextMessageProvider: a
- The Gorlek builders knew that all things broken could be pieced back together.
- Here they protected the most fragile wisp, the Heart of the Forest.
- We sense its presence nearby, Ori. The light will be whole once more!

