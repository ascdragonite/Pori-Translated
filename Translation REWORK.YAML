freeGromQuestNameTextMessageProvider:
- Quid Pro Quo

freeGromQuestShortDescriptionTextMessageProvider:
- Find a way to free Grom

getHowlFangTextMessageProvider: 1
- You found a new quest item! A fine trophy for a brave Moki.

nameHowlFangTextMessageProvider:
