lupoInteractionHintTextMessageProvider: 1
- Press [Interact] to talk to Lupo!

lupoShopBoughtEverythingTextMessageProvider:
- That's all my notes! You're more than prepared to explore the world! Good luck!

lupoShopBoughtPinFarewellTextMessageProvider:
- Much obliged!

lupoShopDeclinedTextMessageProvider:
- Maybe some other time, then.

lupoShopSalesPitchTextMessageProvider:
- I've been marking down some of my observations on these maps. Care to see?

lupoQuestCompletedRetalkTextMessageProvider: 1
- Thank you for your assistance mapping the Silent Woods!
- It might not be my most accurate map, but it's definitely one of the most exciting!
- As a matter of fact, all maps are exciting. Still, few require the mapmaker to weather such peril!

lupoQuestCompletedTextMessageProvider: 1 3
- Ah ha! If it isn't my favorite student of the Silent Woods!
- That's the last bit we needed! This map looks fantastic! We know all the nooks and crannies now!
- Now I won't get lost, not that I'll ever go! Now, as Apprentice Mapmaker, you get a discount on any map!

lupoQuestExploredATextMessageProvider: 1
- Back from the Silent Woods so soon? What have you found?
- Skeletal structures? Crumbling bones!? Sounds...perfectly normal! Ahem.
- Hmm. Some parts have not been fully explored. Mapping demands thoroughness, you know.

lupoQuestExploredBTextMessageProvider: 1
- Ah, the stalker of the Silent Woods returns! So? What's out there?
- Sucking tar pits? Exploding fauna!? My! How lovely!
- The map's taking shape, but some paths are still blank. Come back when you've seen it all!

lupoQuestStartRetalkTextMessageProvider:
- Mark every landmark! Gauge every distance! Chart every direction!
- Then, using all your keen observations, I'll make a map!
- I mean we! We'll make a map!

lupoQuestStartTextMessageProvider: 3 5
- Hello there! Welcome to my humble abode!
- Say, I've seen you around! You must be an explorer!
- Well there's place that needs exploring, and you're just the spirit to do it! The Silent Woods!
- I would map it myself, but I'm afraid the weather there wouldn't agree with me. You know. Rain. Ash. Death from above.
- So you go, and then come tell me all the details! And the dangers!
- Help me complete this project, and I'll give you a fine discount on any map you need!

lupoTradeGetItemTextMessageProvider: a
- That stone tablet you have there looks familiar...
- Why, that might be part of the Map Stone! Legend says it reveals the locations of countless riches.
- Might bear venturing into the Ancient Ruins to see if those rumors are true!

