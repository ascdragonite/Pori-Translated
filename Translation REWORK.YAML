inkwaterMarshMokiToKwolokTextMessageProvider: 1 2 8 9
- The light listens to you. You must be a spirit after all!
- We Moki thought all the spirits had gone from Niwen.
- Gone away!
- So long, spirits!
- You seek someone. We know a finder.
- The great one!
- Great and mossy!
- Go to the Guardian of the Marsh.
- Kwolok will help you find your way.

freeGromQuestDescriptionTextMessageProvider:
