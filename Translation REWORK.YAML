lumaPoolsLupoThanksTextMessageProvider:
- Much obliged!

lumaPoolsLupoWelcomeTextMessageProvider:
- Hello there, intrepid explorer!
- Have you ever seen this many colors in one place? Incredible, isn’t it!
- I’ll let you in on a trade secret. This is where I come for all my ink! The corals make amazing reds, you know.

lumaPoolsFirstEncounterTextMessageProvider: 1
