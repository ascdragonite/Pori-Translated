- Press [Interact] to talk to the Moki!

braveMokiFirstEncounterRetalkTextMessageProvider: 1 2
- Yes, a fang would make the perfect trophy! Not a big smelly skull.
- A real Howl fang! Gleaming and bright! There must be one close to where you fought Howl to the east.
- I will stay here and keep watch. Bravely.

braveMokiFirstEncounterTextMessageProvider: a
- Are you a spirit? Then tremble, spirit! You stand before Mokk the Brave!
- It is not very convincing, I know. But I am brave. Or I would be, with a trophy!
- A trophy like...like a Howl skull! Or just a fang, if that's too heavy.
- I heard the Howler fighting to the east. Maybe it dropped one?

braveMokiFoundItemRetalkTextMessageProvider: 1
- Silence, spirit! I am rehearsing the epic tale of my fight with Howl!

braveMokiFoundItemTextMessageProvider: 1
- Oooh. A real Howl fang! None will doubt Mokk the Brave now!
- This is for you. I am brave but I am also generous.

braveMokiHaveItemTextMessageProvider: a
- Are you a spirit? Then tremble, spirit! You stand before Mokk the Brave!
- It is not very convincing, I know. But I am brave. Or I would be, with a trophy!
- Say, is that a real Howl fang!? That would make the perfect trophy. Thanks!

braveMokiHowlsOriginShrineRumorTextMessageProvider: 1 2
- Greetings, spirit! Not everyone can be Mokk the Brave, but there is a way to prove your bravery.
- Deep within Howl's Den it lies. A shrine to test the courage of any who dare!
- I would go myself, but my bravery is not in question.

braveMokiHubTextMessageProvider: 1 2
- It is I, Mokk the Brave! You...did not forget me, did you?
- None could forget my epic battle with the ferocious Howl!
- Please spread the word. It is good for morale.

mokiFirstRaceRumorCompleteTextMessageProvider: 1
- I heard you saw the ghosts.
- There are other ghosts like that, here and there.
- If I was fast, I would go race them all.

mokiFirstRaceRumorIntroTextMessageProvider: a
- You are a spirit, yes? I have seen your ghost!
- No, it is true. There is a place where the ghost spirits run and play.
- I tried to race them once, but I am not so fast.

mokiFirstRaceRumorRetalkTextMessageProvider: 1
- Why are the ghost spirits in such a hurry? Where are they going?
- They are all that is left of the old spirits now. I hope they do not leave, too.

saveRoomMokiTextMessageProvider: 1
- The light from the wells runs all through Niwen.
- It joins! It heals!

childMokiRetalkTextMessageProvider: 1
- You are not a Moki, I can tell. Your ears are too floppy.

childMokiTradeDoneTextMessageProvider: 1
- Hello! The wanderer told me how you helped many Moki and found many secrets.
- You have floppy ears, but you are good at making friends.

childMokiTradeStartTextMessageProvider: 1 2 4
- You are not a Moki, I can tell. Your ears are too floppy. I notice things. Like this map I found.
- I would give it to Lupo the Mapmaker, but he has enough maps. It should go to the one who wanders.
- I hear he used to love maps. Maybe he would love this one?
- Could you give it him? I saw him up in the Wellspring Glades.

firstRacePedestalHintTextMessageProvider: 1
- You unlocked a Spirit Trial! Find the Start Pedestal to begin the challenge!

baursReachTokkSeesShriekRetalkATextMessageProvider: 1 3
- I'm a bit of a wanderer, myself, but I don't reckon it's curiosity what's spurred that bird to roam the Reach.
- Maybe these frozen wastes are just nicer than what she's leaving behind?
- A creature like that's got plenty of skeletons in her past...and present. Brrr!

baursReachTokkSeesShriekRetalkBTextMessageProvider: 1
- I traveled here to see the Spring Blossom tree, but I doubt anything's survived on that icy peak.
- It's hard to visit the wonders of the past when everything's buried under snow, muck, or ash.
- And I think my plumage is getting frostbite. Is that even possible? Bah!

baursReachTokkSeesShriekRetalkCTextMessageProvider:
- Don't mind me. I'm just here, enjoying the view, freezing my tail feathers off.

baursReachTokkSeesShriekTextMessageProvider: 2 3 4
- You see that? She's almost majestic... when viewed from a safe distance.
- Shriek began hunting these heights when the wind turned cold.
- I'm a bit of a wanderer, myself, but I don't imagine curiosity spurred that bird to roam the Reach.
- Maybe these frozen wastes are just nicer than what she's leaving behind? Brrr!

lostCompassTokkFirstEncounterItemTextMessageProvider: 1 2
- Squork! These spinning wheels have got me all turned around.
- And wouldn't you know, I dropped my... wait, is that my compass?
- It is my compass! I'm in your debt, fellow wanderer.
- Here, take this. Debt paid!

lostCompassTokkFirstEncounterRetalkTextMessageProvider: 1
- Still haven't found that compass? Don't worry, I'll be around.

lostCompassTokkFirstEncounterTextMessageProvider: 1 3
- This Wellspring's no place for wandering. These wheels have got my insides turned all about.
- I wouldn't be here at all if I hadn't lost that compass the last time I passed through.
- Think you could help me find it? I believe it was somewhere through that door over there...

lostCompassTokkRetalkTextMessageProvider: 1 2
- Now to see what wonders of the old world I can find before the Decay swallows the rest of what's left.
- Maybe the ancient temple buried under the sands of the Windswept Wastes? Or even the depths of the Midnight Burrows?
- So much wandering to do. So little time.

lostCompassTokkYesItemTextMessageProvider: 1
- My compass! You found it!
- I'm in your debt, fellow wanderer.
- Here, take this. Debt paid!

desertTokkFirstEncounterRetalkTextMessageProvider:
- This dry wind is brutal on the feathers, just brutal. Bah!
- You found anything yet?

desertTokkFirstEncounterTextMessageProvider: a
- This is the place! Here's where the Gorlek of old built their wonders. Towering spires! Swooping arches!
- All gone to dust and ruins, now. While the great Gorlek cower beneath the sands. Bah!
- Truth be told, I came out here hoping to find something worth scavenging. What I found was sand. A lot of sand.
- You seem the digging type. Maybe you'll have better luck?

desertTokkFirstEncounterWithGemTextMessageProvider: a
- This is the place! Here's where the Gorlek of old built their wonders. Towering spires! Swooping arches!
- All gone to dust and ruins, now. While the great Gorlek cower beneath the sands. Bah!

desertTokkFoundGemTextMessageProvider: a
- What's that, a gem? Looks a bit rough around the edges, hnn?
- If I were you, I'd show it to an expert and make sure it's safe! Squork!

hubTokkAfterBaursReachTextMessageProvider: 1 3
- No sooner do I wander back to these parts when I hear about what happened out in the Reach. Squork!
- Sounds like I'll have to stretch these legs again and take a look for myself.
- Truth is, when I saw all that ice out there, I'd written off ever seeing the Spring Blossom tree again, or the green hills of the Reach.
- Now it sounds like spring is here again, and you're to thank. Not bad for someone without feathers.

hubTokkAfterGoldenSeinTextMessageProvider: 1 3
- Squork! You've really done it this time!
- The light coming together, that has to be good, surely. But the ground shaking, and those lights on the horizon...
- And Shriek's been spotted up on the Weeping Ridge! It's enough to make this wanderer want to find a nest and stay put.

hubTokkAfterKuStompTextMessageProvider: 3
- I heard what happened to your friend, and I am sorry. Sorry for your friend, and for the one that hurt her.
- Nothing's fouler than when the strong hurt the weak.
- But the light, coming back together...now that's promising.
- We need something to lift the gloom, and the dust, and the sand. Maybe you're the one to make that happen, hnn?

hubTokkAfterLumaPoolsTextMessageProvider: 1 3 4
- Squork...
- I've said before that this land has fallen far... but this is the first time I've really felt it.
- Kwolok was more than just the Guardian of Inkwater Marsh. He gave us hope that we could stop the Decay, or at least, slow it.
- Now...that hope's with you, and the wisps. Good luck, spirit.

hubTokkAfterMouldwoodTextMessageProvider: 1 2
- Things are changing in Niwen, spirit, and I'm not sure I approve. Bah!
- That is what you are, hnn, a spirit? What else could have returned the light to Mouldwood?
- It's not all good news, mind you. Now there's little spiders everywhere, and they're always getting underfoot.
- I know better than to step on them, of course. Considering who their mother is.

hubTokkAfterWatermillTextMessageProvider: 1 4
- Now this is more like it! Might be time to take up fishing again with all this clean water flowing through the Glades.
- I gather you're to thank for this turn of events. Let me know when you figure out how to fix the rest, hnn?
- It's hard to wander when there's ash all about, like in that dead forest to the east. Bah!
- And when the shrieking shadow flies overhead, the smart bird stays indoors.

hubTokkFirstEncounterTextMessageProvider: 1 3
- Squork! Fancy meeting you here.
- This place isn't half bad for building a nest. Not that I've got any plans to settle down.
- I hear that old Gorlek Grom aims to make these Glades even better. He should start by cleaning the water. Bah!

inkwaterMarshTokkFirstEncounterHasItemTextMessageProvider: 1 2 3 4 5
- Squork! What are you, now? Not a Moki, clearly.
- Not even from Niwen, are you. I've visited most lands near and far and not seen your kind. Come from across the water, maybe?
- Well, whatever you are, I'm Tokk, a wanderer in these parts. The better parts, at least.
- I'm taking shelter from that storm, myself, but if you're thinking of going further, you'll have to get through that Spirit Gate to the east.
- Can't say I favor your odds, but if you're dead set on it, well, I have the other keystone you need right here.
- Here, it's yours. Consider it a token of support for a fellow wanderer.

inkwaterMarshTokkFirstEncounterTextMessageProvider: 1 2 3 4 5
- Squork! What are you, now? Not a Moki, clearly.
- Not even from Niwen, are you. I've visited most lands near and far and not seen your kind. Come from across the water, maybe?
- Well, whatever you are, I'm Tokk, a wanderer in these parts. The better parts, at least.
- I'm taking shelter from that storm, myself, but if you're thinking of going further, you'll have to get through that Spirit Gate over there.
- You'll need two keystones. I happen to have one in my bag, and there's another in the cave to the west.
- But acquiring it is a job for someone more nimble than myself. What do you say?

inkwaterMarshTokkNoKeystoneTextMessageProvider: 1
- Still haven't found that keystone?

inkwaterMarshTokkRetalkTextMessageProvider: 1
- Keep your eyes sharp. The wind isn't the only thing that howls in this swamp.

inkwaterMarshTokkYesKeystoneTextMessageProvider: 1
- Ah, you're back! And is that a keystone I see?
- Here's one more for your trouble. I am ever a bird of my word, hnn?
- Now I can continue my wanderings through Niwen's lost wonders...before we lose any more.
- And you can carry on with, er, whatever it is you're doing. Good luck.

kwoloksHollowTokkEntranceHintRetalkTextMessageProvider: a
- The great Kwolok is no mere legend. No, he's quite real.
- When the light left the Spirit Willow and Decay spread through the land, he was watching.
- If it weren't for him, the Moki might not have had a place to go when the woods where they used to live grew too dangerous.
- That's why they call Kwolok their guardian. He's kept the Decay at bay...for now.

kwoloksHollowTokkEntranceHintTextMessageProvider: 1 3
- I know you need a good place ...
- Or of course there is no discovery. Only one picture
- What do you think? What do you think?
- Fucking

kwoloksHollowTokkEntranceWaterLoweredTextMessageProvider:
- Funny, I could have sworn the water in the chamber was much higher a moment ago.
- That's how it is, nowadays. Everything changing, and never for the better. Bah!

tokkInteractionHintTextMessageProvider: 1
- Press [Interact] to talk to Tokk!

tokkLumaPoolsRetalkTextMessageProvider:
- I don't trust this place one bit. Oh, sure, it's vibrant. Sure, it's alluring.
- But one wrong step, and you're food for the fishes. Bah!

tokkLumaPoolsTextMessageProvider:
- The fish are biting...and not just the bait. Risked life and wing to catch one!
- Shame we can’t all be like those underwater flowers, hnn? They retract at the slightest touch…or nibble.
- If only my tail feathers could do that, fishing would be a lot less painful. Bah!

tokkLumaPoolsWaterLoweredRetalkTextMessageProvider: 1
- Still, I'm glad the Moki are around after the Decay. Thriving, even, thanks to Kwolok.
- I just wish they wouldn't thrive in my fishing hole. Bah!

tokkLumaPoolsWaterLoweredTextMessageProvider: 1 3
- As if fishing wasn’t hard enough, what with the Moki taking up all the best spots.
- Now all the water’s been drained from my little pool too. You didn’t happen to see which one did it, did you?
- There’s only that well left, and it doesn’t even have water in it! How am I supposed to fish now, hnn?

tokkTradeSequenceGetItemTextMessageProvider: 3
- Say, what’s that paper you got there? ...Squork!
- Those crisp, dotted lines, that bold X... That’s a treasure map!
- Here, I’ll swap you my wanderer’s pouch for it! Something tells me I'll be needing a bigger bag.

inkwaterWellTokkFirstEncounterRetalkTextMessageProvider:
- If only I knew how to read stone notation, hnn?

inkwaterWellTokkFirstEncounterTextMessageProvider: 1 2 3
- Ah, welcome. You've come at the right time. I've just deciphered these stones.
- They might look like a jumble of rocks to the untrained eye, but to me, it's a key!
- See how some are long and some are short? They're notes to a song!
- I'm sure the song opens this gate to the Midnight Burrows...I'm just not sure how.

inkwaterWellTokkOpenedWellTextMessageProvider: 1
- Squork! You opened the way into the Midnight Burrows! Deftly done, that.

inkwaterWellTokkRetalkTextMessageProvider: 1
- Let me know if you find anything interesting down there, hnn?

inkwaterWellTokkYesTreasureAfterWhistleTextMessageProvider: 1
- Who goes through the trouble of writing the key to a door, then locks it behind the door, written backwards? Bah!

inkwaterWellTokkYesTreasureTextMessageProvider: 1 3
- Ah, you're back! And is that a tablet you have there?
- I see, it's a guide to reading the stones! Would have been nice to have this before, hnn?
- Wait...never mind, it's written backwards. Well, that's useless. Bah!

windsweptWastesTokkRetalkTextMessageProvider: 1
- They say the Heart of the Forest landed here when the light scattered, and the Gorlek kept it safe, hidden away from the rest of the world.
- It’s down there now beneath the ruins. Faint, fragile...but it beats on!

windsweptWastesTokkTalkTextMessageProvider: 1
- You should have seen the Gorlek wonders in their heyday! The towering spires! The swooping arches!
- All gone to dust and ruins, now. While the great Gorlek builders of old cower in their mines. Bah!
- One thing they did has lasted, if the stories are true...

cancelInteractTextMessageProvider:
- [Exit] Leave

twillenGotGemTextMessageProvider: 1 2
- Ooh, my my my. A raw Shard, and in pristine condition!
- A rare find, oh yes. Most Spirit Shards I discover already refined, dazzling and beautiful.
- The artisans of old understood the craft better, you see. Still, I shall polish this as best I can.

twillenEnterShopButtonTextMessageProvider:
- [DialogueOption1] View Shards

twillenEnterUpgradeScreenButtonTextMessageProvider:
- [DialogueOption2] View Upgrades

twillenFirstEncounterOfferTextMessageProvider: 1
- But all are customers, you see. Just customers who want Spirit Shards.

twillenFirstEncounterRetalkTextMessageProvider: 3
- Ah. You met the feathered traveler. Not yet a customer, no no.
- He doesn’t quite agree with my way of... appreciating such ancient temples, you see.
- But what a waste it would be, leaving my dazzling Shards to lie, useless and forgotten!
- Even so, I grow weary of the hunt. Perhaps I will find someplace to set up a proper shop.
- Someplace less...dank.

twillenFirstEncounterTextMessageProvider:
- Ooh. The glowing stranger my customers speak of with such...awe.
- Tell me, is it usual for your kind to fall from the sky?
- I have met many curiosities on my travels, after all.
- Oh yes. Some fall, some fly, some prowl, some...slither.

twillenHubAfterKuDeathTextMessageProvider: 2
- My customers whisper of your friend. They say you are trying to save her.
- I had a friend once too, you see, before I had only my shining Shards.
- Oh yes, I admire your strength. And I will remember your name, Ori.

twillenHubMeetingRetalkTextMessageProvider: 2
- Ooh. The many names that buy my Shards are curious about my travels, oh yes.
- I learned many things. I lost many things. But it is easy to find new Shards, you see.
- Some things are less easy to replace.

twillenHubMeetingTextMessageProvider: 3 4
- A returning customer!  Always a welcome sight, oh yes.
- Your name is spoken ever more loudly. Even so, I have heard many names on my journeys, you see.
- The names...they buy my shining Shards, and pass along. They all sound quite the same, oh yes.
- Still, my Shards do gleam more brightly around you. Perhaps your name is one to remember?
- But for that, you would need to do something worth remembering.

twillenInteractionHintTextMessageProvider: 1
- Press [Interact] to talk to Twillen!

twillenNoSaleFarewellTextMessageProvider:
- Of course.

twillenOfferTextMessageProvider: 1
- Care to refine your Spirit Shards? Or buy an entirely new shard, perhaps?

twillenSaleFarewellTextMessageProvider:
- Thank you for your patronage.

twillenWellspringShrineRumorTextMessageProvider: 1 2
- Ah. There is one place you might go to better learn how to use your Shards.
- It lies in the Wellspring. A shrine to the ancient spirits, you see.
- It is said the ancient spirits could wield many, many Shards at once. Maybe you could too, oh yes.

howToOpenKwolokGateTextMessageProvider: 1
