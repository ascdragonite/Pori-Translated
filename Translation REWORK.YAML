- SILENT WOODS

wellspringTextMessageProvider:
- THE WELLSPRING

wellspringMillLupoFlavorATextMessageProvider: 2
- Sometimes I look up at those gears and wonder who could have made all this?
- Did they have maps to navigate such a network of winding passages and creaking cogs?
- They must have, surely! What I wouldn’t give to sneak a peek at those ancient charts...
- Then again, time changes every landscape. And every changed landscape needs new maps!

wellspringMillLupoFlavorBTextMessageProvider: 1 2 3
- You might see a little patch of gloomy darkness around the Wellspring.
- That’s not a thundercloud. Just good old Tokk, moody as always.
- He wasn’t always so downtrodden. But now it’s all Decay this, Corruption that...
- If you ask me, he worries too much. Less worrying, more mapping. That's what I always say!

wellspringMillLupoInsufficientFundsTextMessageProvider: 1
- I'm sorry, but you'll need more Spirit Light for that!

wellspringMillLupoNoSaleTextMessageProvider:
- Let me know if you change your mind... and don't get caught in the works, eh?

wellspringMillLupoSalesPitchTextMessageProvider: 1
- Care to purchase a map of this monumental maze for [AreaMapCost] Spirit Light[SpiritLight]?

wellspringMillLupoThanksTextMessageProvider:
- Much obliged!

wellspringMillLupoWelcomeTextMessageProvider: 1
- Welcome to the Wellspring Mill! Where all the wet comes from! Or came from, at least.
- I used to be a little nervous about mapping these great gears...what if they suddenly decided to turn again?
- But they’ve been still as a slumbering spittle-slug for so long now, it’s safe for now. Probably.

wellspringMillLupoFirstEncounterTextMessageProvider: 1
- Greetings, traveler! I am Lupo, Mapmaker Extraordinaire! Welcome to the Wellspring Mill.
- I used to be a little nervous about mapping these great gears...what if they suddenly decided to turn again?
- But they’ve been still as a slumbering spittle-slug for so long, it’s safe for now. Probably.

wellspringMillAfterMillLupoFlavorATextMessageProvider:
- This place sure cleaned up nicely!
- Remarkable what removing a few tenacious tentacles can do for the scenery.
- Speaking of scenery, all that water has shifted the banks...which means maps need updating!
- Thankfully I know just the one for that job. Yours truly!

wellspringMillAfterMillLupoFlavorBTextMessageProvider: 1
- Now that the cogs are turning once again, the twisting tracks inside the Wellspring are always changing!
- Should I make a new map for each new turn of the wheels?
- Or just one map that must be rotated to be read? I’m dizzy just thinking about it!

wellspringMillAfterMillLupoInsufficientFundsTextMessageProvider: 1
- I'm sorry, but you'll need more Spirit Light for that!

wellspringMillAfterMillLupoNoSaleTextMessageProvider:
- I'll be around should you change your mind.

wellspringMillAfterMillLupoSalesPitchTextMessageProvider: 1
- Care to purchase a map to celebrate your achievement for [AreaMapCost] Spirit Light[SpiritLight]?

wellspringMillAfterMillLupoThanksTextMessageProvider:
- Much obliged!

wellspringMillAfterMillLupoWelcomeTextMessageProvider: 1
- Well, well, well! You've set the gears in motion and unmade the mess that was this mill! Bravo!

wellspringGladesTextMessageProvider:
- WELLSPRING GLADES

willowsEndTextMessageProvider:
- WILLOW'S END

willowsEndLupoFlavorATextMessageProvider: 1 2
- Is this what will happen to the rest of Niwen?
- The mountains and valleys, the rivers, the Glades…
- All distorted and erased in this destruction?

willowsEndLupoFlavorBTextMessageProvider: 1 2
- Kwolok is gone, Baur is busy with his dreams.
- Mora sits in the depths below, weakened.
- Who will protect us from this, Ori?

willowsEndLupoInsufficientFundsTextMessageProvider: 1
- I'm sorry, but you'll need more Spirit Light for that.

willowsEndLupoNoSaleTextMessageProvider:
- Let me know if you change your mind. There may not be much left to map, soon.

willowsEndLupoSalesPitchTextMessageProvider:
- And look, I usually do charge for my services, but given the circumstances...this one's on me.

willowsEndLupoThanksTextMessageProvider:
- Much obliged.

willowsEndLupoWelcomeTextMessageProvider: 2
- Here we are, under the roots of the great Willow that once gave life to this land.
- I just didn’t know, Ori. I didn’t realize the Decay had cut to the very heart of Niwen.
- Seeing this…Tokk was right to be worried.

willowsEndFirstEncounterTextMessageProvider: 1 2
- Greetings, traveler. I am Lupo the... well, I called myself the Mapmaker.
- I just didn’t know, Ori. I didn’t realize the Decay had cut to the very heart of Niwen.
- But seeing this...Tokk was right to be worried.

windsweptWastesTextMessageProvider:
- WINDSWEPT WASTES

windsweptWastesLupoFlavorATextMessageProvider: 1 3 4
- The Windswept Wastes...an evocative name, am I right?
- Okay, I’ll confess, it was I who named them that!
- They weren’t always so windswept, or waste-like, you see. Not when the Gorlek lived here.
- Now the Gorlek have gone to ground, and the ground has gone to sand.

windsweptWastesLupoFlavorBTextMessageProvider: 1
- Have you seen Tokk around at all?
- If you do run into him, watch out! He’ll squawk your ear off about the "Gorlek wonders of the past."
- Me, I’m more concerned about the wonders to come!

windsweptWastesLupoInsufficientFundsTextMessageProvider: 1
- I'm sorry, but you'll need more Spirit Light for that!

windsweptWastesLupoNoSaleTextMessageProvider:
- Let me know if you change your mind. I’ll be out here, charting these shifting sands!

windsweptWastesLupoSalesPitchTextMessageProvider:
- Do you want to buy [AreaMapCost] #breeding pictures#[SpiritLight]?

windsweptWastesLupoThanksTextMessageProvider:
- Much obliged!

windsweptWastesLupoWelcomeTextMessageProvider:
- Hello there, weary wanderer!
- I’m not sure whether spirits need water, but if you do, I’m sorry to say you’ll have to look elsewhere.
- Some may think there’s not much to chart in such a barren place, but sands shift all the time! I could make map after map after map…

windsweptWastesFirstEncounterTextMessageProvider: 1
- Greetings, traveler! I am Lupo, Mapmaker Extraordinaire!
- I’m not sure whether spirits need water, but if you do, I’m sorry to say you’ll have to look elsewhere.
- Some may think there’s not much to chart in such a barren place, but sands shift all the time! I could make map after map after map...

windtornRuinsTextMessageProvider:
- WINDTORN RUINS

windtornRuinsLupoFlavorATextMessageProvider:
- Some say that this is where everything is heading, in the end. Ruination.
- But I see it as just another step along the road of life.
- Things have to fall apart before you make something new.
- And when you make something new...I get to map it!

windtornRuinsLupoFlavorBTextMessageProvider:
- These wilds really are changing.
- Something tells me you've had a hand in that!
- Which means I owe you my thanks! Changing wilds means changing maps!
- And changing maps means more work for yours truly!

windtornRuinsLupoInsufficientFundsTextMessageProvider: 1
- I'm sorry, but you'll need more Spirit Light for that!

windtornRuinsLupoNoSaleTextMessageProvider:
- Let me know if you change your mind. These ruins are no place for an adventurer to lose their way.

windtornRuinsLupoSalesPitchTextMessageProvider: 1
- Care to purchase a map of these ramshackle ruins for [AreaMapCost] Spirit Light[SpiritLight]?

windtornRuinsLupoThanksTextMessageProvider:
- Much obliged!

windtornRuinsLupoWelcomeTextMessageProvider:
- Salutations, fellow wayfarer!
- These ruins really are something special. Every time I return, they've been transformed by the whistling wind!
- Did you know wind could shape rock? Well, now you do.

windtornRuinsFirstEncounterTextMessageProvider: 1
- Greetings, traveler! I am Lupo, Mapmaker Extraordinaire!
- These ruins really are something special. Every time I return, they've been transformed by the whistling wind!
- Did you know wind could shape rock? Well, now you do.

baursReachTextMessageProvider:
- BAUR'S REACH

baursReachLupoFlavorATextMessageProvider: 1 3
- I came here looking for some interesting landmarks to record, but since the Decay, everything's covered in snow.
- It’s like winter came, and the land lost all memory of spring.
- And Baur’s so fast asleep, he looks just as frozen as his Reach!
- I’m sure he’ll wake up one of these days, though. Bears always do.

baursReachLupoFlavorBTextMessageProvider:
- You know it's c-c-cold when even I can look at a bundle of new maps and think "hey, kindling!"

baursReachLupoInsufficientFundsTextMessageProvider: 1
- S-Sorry, but you'll need more Sp-Sp-Spirit Light for that!

baursReachLupoNoSaleTextMessageProvider:
- Let me know if you ch-ch-change your mind.

baursReachLupoSalesPitchTextMessageProvider: 1
- Care to purchase a map of these c-c-cold-bound climes for [AreaMapCost] Spirit Light[SpiritLight]?

baursReachLupoThanksTextMessageProvider:
- M-Much obliged!

baursReachLupoWelcomeTextMessageProvider: 2
- Well met, w-w-wintry wanderer!
- The frost here in Baur's Reach makes everything so b-brittle. Have you ever seen a map shatter?
- Well, I hadn’t either, before I d-d-dropped one just yesterday. The splinters were sharp as glass!

baursReachFirstEncounterTextMessageProvider: 1 2
- Greetings, traveler! I am Lupo, Mapmaker Extraordinaire!
- The frost here in Baur's Reach makes everything so b-brittle. Have you ever seen a map shatter?
- Well, I hadn’t either, before I d-d-dropped one just yesterday. The splinters were sharp as glass!

baursReachAfterThawLupoFlavorATextMessageProvider:
- Spring has sprung at last!
- Spring means melting snow, and melting snow means more water than usual...
- And that water will wear away rock... which means it’s time to update my maps!

baursReachAfterThawLupoFlavorBTextMessageProvider: 2
- What a day we're having!
- It's so bright out here now, I hardly even need Spirit Light to read my maps!
- I still have to charge for them, though.
- Don't get any ideas.

baursReachAfterThawLupoInsufficientFundsTextMessageProvider: 1
- I'm sorry, but you'll need more Spirit Light for that!

baursReachAfterThawLupoNoSaleTextMessageProvider:
- Let me know if you change your mind. I’ll be here rolling through the flowers!

baursReachAfterThawLupoSalesPitchTextMessageProvider: 1
- Care to purchase a map of these springtime slopes for [AreaMapCost] Spirit Light[SpiritLight]?

baursReachAfterThawLupoThanksTextMessageProvider:
- Much obliged!

baursReachAfterThawLupoWelcomeTextMessageProvider:
- Greetings! Lovely weather we’re having!

howlsOriginTextMessageProvider:
- MIDNIGHT BURROWS

midnightBurrowsTextMessageProvider:
- Midnight Burrows

howlsOriginLupoFlavorATextMessageProvider: 1 4
- It's been some time since these Midnight Burrows were open to exploration. The one the Moki call Howl made sure of that.
- But what a fascinating place! Have you seen those strange rock outcroppings? Ancient totems, I believe, left by a lost civilization!
- I shall have to add them to my observations. And you thought all I did was make maps! Not true, my friend.
- Just...don't let on to Tokk that I was interested in anything old. He'll see it as competition.

howlsOriginLupoFlavorBTextMessageProvider: a
- Speaking of Howl, the nights around here have been all but silent lately.
- Well, Shriek can still be heard, to be sure. But no howls, no growls.
- Now that’s news that would make even Tokk smile! I think.

howlsOriginLupoInsufficientFundsTextMessageProvider: 1
- I'm sorry, but you'll need more Spirit Light for that!

howlsOriginLupoNoSaleTextMessageProvider: 1
- Let me know if you change your mind. And don’t worry, I won’t think less of you. These burrows can be particularly nasty to navigate.

howlsOriginLupoSalesPitchTextMessageProvider: 1
- Care to purchase a map of these twisting tunnels for [AreaMapCost] Spirit Light[SpiritLight]?

howlsOriginLupoThanksTextMessageProvider:
- Much obliged!

howlsOriginLupoWelcomeTextMessageProvider: 2
- Hello there, trusty traveler!
- Is it just me, or is this part of the world particularly tricky to navigate? These tunnels lead in the most perplexing directions!
- I wonder what could be the cause? Some curious root structure? The Decay? Ah, well, a fun mapmaking challenge, at least!

