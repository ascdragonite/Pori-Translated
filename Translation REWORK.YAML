gorlekMinesLupoFlavorATextMessageProvider: 1 4
- You’ve met the Gorlek miners, have you?
- A fascinating lot, to be sure. Their dedication to mining is rivaled only by my dedication to map-making!
- They weren’t always miners, you know. They used to be builders, and what builders they were!
- If the Windswept Wastes ever grow less...windswept, perhaps they can go back to their work above-ground someday.

gorlekMinesLupoFlavorBTextMessageProvider: 1 4
- The Gorlek are as good at digging down as they are at building up, if you ask me.
- Though digging is not without its risks. Some miners stay in the depths so long they change.
- It’s a sad tale, to be sure. Makes mapping a bit dicey, too, what with those unruly sorts swinging picks at me!
- I heard the master miner, Grol, went out digging for a cure a while back. I’ll have to ask him about it next time I see him.

