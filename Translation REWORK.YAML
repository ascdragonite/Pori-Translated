kwoloksHollowMokiAfterCutawayTextMessageProvider: 1
- Kwolok is kind. Kwolok can help.

kwoloksHollowMokiWelcomeTextMessageProvider: 1
- We Moki saw where the little owl fell.
- Near the home we left behind.
- Silent woods!
- Scary woods!

